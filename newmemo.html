function compressImage(file, maxWidth = 800, quality = 0.8) {
  return new Promise((resolve) => {
    const reader = new FileReader();
    reader.onload = (e) => {
      const img = new Image();
      img.onload = () => {
        const canvas = document.createElement('canvas');
        let width = img.width;
        let height = img.height;
        
        if (width > maxWidth) {
          height = (height * maxWidth) / width;
          width = maxWidth;
        }
        
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, width, height);
        resolve(canvas.toDataURL('image/jpeg', quality));
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  });
}

    return sortOrder === 'desc' ? timeB - timeA : timeA - timeB;
  });
  
  memoList.innerHTML = "";
  displayList.forEach((memo) => {
    const div = document.createElement('div');
    div.className = 'memo';
    div.dataset.label = memo.label || '';
    
    let bgColor = '';
    switch(memo.label){
      case 'yellow': bgColor='#FFEB3B'; break;
      case 'red': bgColor='#F44336'; break;
      case 'green': bgColor='#4CAF50'; break;
      case 'blue': bgColor='#2196F3'; break;
      default: bgColor='white';
    }
    div.style.backgroundColor = bgColor;
    
    let imagesHtml = '';
    if (memo.images && memo.images.length > 0) {
      imagesHtml = '<div class="memo-images">';
      memo.images.forEach((src) => {
        imagesHtml += `<img src="${src}" alt="image" onclick="window.showImageModal('${src}')">`;
      });
      imagesHtml += '</div>';
    }
    
    div.innerHTML = `
      <div class="memo-header">
        <span class="memo-text">${memo.text}</span>
        <button class="menuBtn" onclick="window.openMenu('${memo.key}')">â‹®</button>
      </div>
      ${imagesHtml}
    `;
    memoList.appendChild(div);
  });
}
