// ç”»åƒåœ§ç¸®é–¢æ•°
function compressImage(file, maxWidth = 800, quality = 0.8) {
  return new Promise((resolve) => {
    const reader = new FileReader();
    reader.onload = (e) => {
      const img = new Image();
      img.onload = () => {
        const canvas = document.createElement('canvas');
        let width = img.width;
        let height = img.height;
        
        if (width > maxWidth) {
          height = (height * maxWidth) / width;
          width = maxWidth;
        }
        
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, width, height);
        resolve(canvas.toDataURL('image/jpeg', quality));
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  });
}

// ç”»åƒæ·»ä»˜ãƒœã‚¿ãƒ³

  for (const file of files) {
    const compressed = await compressImage(file);
    currentImages.push(compressed);
  }
  renderImagePreview();
  imageInput.value = '';
};

// ç”»åƒãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼è¡¨ç¤º
function renderImagePreview() {
  imagePreview.innerHTML = '';

  }

  editImagePreview.innerHTML = '';

// ä¿å­˜
document.getElementById('saveBtn').onclick = () => {
  const text = memoInput.value.trim();
  const label = labelSelect.value;
  if(!text && currentImages.length === 0) return;
  const now = new Date();
  const memo = {

    label,
    images: [...currentImages]
  };

  memos.push(memo);
  localStorage.setItem('memos', JSON.stringify(memos));
  memoInput.value = "";
  labelSelect.value = "";
  currentImages = [];
  renderImagePreview();
  searchInput.value = "";
  labelSearchSelect.value = "";
  searchStatus.innerHTML = "";
  displayMemos();
};

// ãƒ¡ãƒ¢è¡¨ç¤º
function displayMemos(list = null) {
  const memos = JSON.parse(localStorage.getItem('memos') || "[]");
  let displayList = list || memos;
  displayList.sort((a,b) => {
    const timeA = new Date(a.date).getTime();
    const timeB = new Date(b.date).getTime();
    return sortOrder === 'desc' ? timeB - timeA : timeA - timeB;
  });
  memoList.innerHTML = "";
  displayList.forEach((memo) => {
    const div = document.createElement('div');
    div.className = 'memo';
    div.dataset.label = memo.label || '';
    
    let bgColor = '';
    switch(memo.label){
      case 'yellow': bgColor='#FFEB3B'; break;
      case 'red': bgColor='#F44336'; break;
      case 'green': bgColor='#4CAF50'; break;
      case 'blue': bgColor='#2196F3'; break;
      default: bgColor='white';
    }
    div.style.backgroundColor = bgColor;
    
    let imagesHtml = '';
    if (memo.images && memo.images.length > 0) {
      imagesHtml = '<div class="memo-images">';
      memo.images.forEach((src, idx) => {

      imagesHtml += '</div>';
    }
    
    div.innerHTML = `
      <div class="memo-header">
        <span class="memo-text">${memo.text}</span>
        <button class="menuBtn" onclick="openMenu(${memo.id})">â‹®</button>
      </div>

    memoList.appendChild(div);
  });
}
