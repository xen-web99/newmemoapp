async function cleanupOldTrash() {
  const memosRef = ref(database, `memos/${currentUser.uid}`);
  onValue(memosRef, async (snapshot) => {
    if (snapshot.exists()) {
      const memos = snapshot.val();
      const now = new Date().getTime();
      const thirtyDays = 30 * 24 * 60 * 60 * 1000;
      
      for (const key in memos) {
        const memo = memos[key];

            await remove(ref(database, `memos/${currentUser.uid}/${key}`));
          }
        }
      }
    }
  }, { onlyOnce: true });
}

function compressImage(file, maxWidth = 800, quality = 0.8) {
  return new Promise((resolve) => {
    const reader = new FileReader();
    reader.onload = (e) => {
      const img = new Image();
      img.onload = () => {
        const canvas = document.createElement('canvas');
        let width = img.width;
        let height = img.height;
        
        if (width > maxWidth) {
          height = (height * maxWidth) / width;
          width = maxWidth;
        }
        
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, width, height);
        resolve(canvas.toDataURL('image/jpeg', quality));
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  });
}

  const now = new Date();
  const diff = now - date;
  const minutes = Math.floor(diff / 60000);
  const hours = Math.floor(diff / 3600000);
  const days = Math.floor(diff / 86400000);
  
  if (minutes < 1) return 'ãŸã£ãŸä»Š';
  if (minutes < 60) return `${minutes}åˆ†å‰`;
  if (hours < 24) return `${hours}æ™‚é–“å‰`;
  if (days < 7) return `${days}æ—¥å‰`;
  
  return `${date.getFullYear()}/${date.getMonth()+1}/${date.getDate()}`;
}

// æ¤œç´¢æ©Ÿèƒ½
function performSearch() {
  const keyword = searchInput.value.toLowerCase().trim();
  const selectedLabel = labelSearchSelect.value;
  
  let filtered = Object.keys(memosData).map(key => ({
    key,
    ...memosData[key]
  }));
  
  if (keyword !== "") {
    filtered = filtered.filter(m => m.text.toLowerCase().includes(keyword));
  }
  
  if (selectedLabel !== "") {
    filtered = filtered.filter(m => m.label === selectedLabel);
  }
  
  displayMemos(filtered);
  
  if (keyword === "" && selectedLabel === "") {
    searchStatus.innerHTML = "";
  } else {
    const labelNames = {

    if (selectedLabel !== "") statusText += `ãƒ©ãƒ™ãƒ«ã€Œ${labelNames[selectedLabel]}ã€ `;
