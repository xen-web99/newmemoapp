<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アカウント作成</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-sizing: border-box;
    }

    .login-box button:hover {
      background-color: #45a049;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 20px 15px;
      }
      .login-box input, .login-box button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>アカウント作成</h2>
    <input type="text" id="newUsername" placeholder="ユーザー名">
    <input type="password" id="newPassword" placeholder="パスワード">
    <button id="createBtn">作成</button>
  </div>

  <script>
    document.getElementById("createBtn").addEventListener("click", function() {
      const user = document.getElementById("newUsername").value.trim();
      const pass = document.getElementById("newPassword").value.trim();

      if (!user || !pass) {
        alert("ユーザー名とパスワードを入力してください");
        return;
      }

      // localStorageにアカウントを保存
      const accounts = JSON.parse(localStorage.getItem("accounts") || "[]");
      accounts.push({ username: user, password: pass });
      localStorage.setItem("accounts", JSON.stringify(accounts));

      // アカウント作成後に自動でメモアプリに遷移
      window.location.href = "newmemo.html";
    });
  </script>
</body>
</html>
