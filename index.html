
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン画面</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h2>ログイン</h2>
    <input type="text" id="username" placeholder="ユーザー名" style="width: 100%; box-sizing: border-box; font-size: 16px; padding: 12px;">
    <input type="password" id="password" placeholder="パスワード" style="width: 100%; box-sizing: border-box; font-size: 16px; padding: 12px;">
    <button id="loginBtn" style="width: 100%; box-sizing: border-box; font-size: 16px; padding: 12px;">ログイン</button>
    <br>
    <!-- 新規作成ボタン -->
    <button id="signupBtn" style="margin-top: 10px; background: #ff9800; color: white; width: 100%; box-sizing: border-box; font-size: 16px; padding: 12px;">新規作成</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
